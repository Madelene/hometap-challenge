<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Septic Finder</title>
  </head>
  <body>
    <h2 class="text-center">Does your property have a septic sewer system?</h2>

    <form>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
      </div>
      <div class="form-group">
        <label for="inputZipcode">Zipcode</label>
        <input type="text" class="form-control" id="inputZipcode" placeholder="Enter zipcode">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="container">
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
