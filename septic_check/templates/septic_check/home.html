{% extends 'septic_check/base.html' %}
{% load static %}
{% load i18n %}

{% block container %}
<div class="container mt-5">
    <form class="form-signin" method="POST" action="{% url 'home' %}">
        {% csrf_token %}
      <h2 class="h3 mb-3 font-weight-normal">Does your property have a septic system?</h2>
      <div class="form-group">
        {{ form.as_p }}
      </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
